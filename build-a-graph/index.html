<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>build-a-graph</title>
    <script type="text/javascript" src="/d3.js"></script>
    <style>
      .centered-svg {
        width: 960px;
        height: 600px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -480px;
        margin-top: -300px;
      }

      .links line {
        stroke: #aaa;
      }

      .nodes circle {
        pointer-events: all;
        stroke: none;
        stroke-width: 40px;
      }
    </style>
  </head>
  <div id="build-a-graph">
    <svg class="centered-svg" viewBox="-240 -100 480 300"></svg>
    <script type="text/javascript" src="graph.js"></script>
  </div>
</html>
